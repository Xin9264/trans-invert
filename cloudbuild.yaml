substitutions:
  _REGION: 'asia-northeast1'
  _AR_HOST: 'asia-northeast1-docker.pkg.dev'
  _REPO: 'trans-invert'
  _BACKEND_IMAGE: 'backend'
  _FRONTEND_IMAGE: 'frontend'

steps:
  # Build frontend
  - name: 'node:18'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        cd frontend
        echo "ğŸ“¦ Installing frontend dependencies..."
        npm ci --only=production
        echo "ğŸ”¨ Building frontend..."
        npm run build
        echo "âœ… Frontend build completed"
        ls -la dist/

  # Debug: check context + .dockerignore
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "ğŸ” Checking build context..."
        ls -la .
        echo "ğŸ“ Backend directory:"
        ls -la backend/ || true
        echo "ğŸ“„ .dockerignore:"
        cat .dockerignore || echo "(no .dockerignore)"

  # (å¯é€‰) å°†å‰ç«¯æ„å»ºäº§ç‰©å¤åˆ¶åˆ°åç«¯é™æ€ç›®å½•
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: bash
    args:
      - '-c'
      - |
        echo "ğŸ“‚ Copy frontend dist into backend static folder..."
        rm -rf backend/static && mkdir -p backend/static
        cp -r frontend/dist/* backend/static/ || echo "âš ï¸ no dist found"
        echo "âœ… Frontend files copied to backend/static"
        ls -la backend/static/

  # Build backend image (use root as context with optimized Dockerfile)
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t','$_AR_HOST/$PROJECT_ID/$_REPO/$_BACKEND_IMAGE:$COMMIT_SHA',
        '--no-cache',
        '.'
      ]
    env:
      - 'DOCKER_BUILDKIT=1'

  # Push image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push','$_AR_HOST/$PROJECT_ID/$_REPO/$_BACKEND_IMAGE:$COMMIT_SHA']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run','deploy','trans-invert',
        '--image','$_AR_HOST/$PROJECT_ID/$_REPO/$_BACKEND_IMAGE:$COMMIT_SHA',
        '--region','$_REGION',
        '--allow-unauthenticated',
        '--port','8000',
        '--memory','1Gi',
        '--cpu','1',
        '--min-instances','0',
        '--max-instances','10',
        '--concurrency','80',
        '--timeout','3600',
        '--execution-environment','gen2',
        '--set-env-vars','APP_ENV=production,APP_HOST=0.0.0.0,APP_PORT=8000,DEBUG=false',
        '--update-env-vars','ALLOWED_ORIGINS=*'
      ]

images:
  - '$_AR_HOST/$PROJECT_ID/$_REPO/$_BACKEND_IMAGE:$COMMIT_SHA'